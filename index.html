<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="image/IMG-20191114-WA0003.png" alt="">
                    <h3>Rayhan Ayon</h3>
                    <p>Pro Member</p>
                </div>

                <div class="links">
                    <div class="link">
                        <img src="image/steam.png" alt="">
                        <h2>Stream</h2>
                    </div>
                    <div class="link">
                        <img src="image/upcoming.png" alt="">
                        <h2>Games</h2>
                    </div>
                    <div class="link">
                        <img src="image/twitch.png" alt="">
                        <h2>Twitch</h2>
                    </div>
                    <div class="link">
                        <img src="image/library.png" alt="">
                        <h2>Librrary</h2>
                    </div>
                </div>

                <div class="pro">
                    <h2>Join Pro For Free Games.</h2>
                    <img src="image/controller.png" alt="">
                </div>
            </div>

            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text">
                </div>
                <div class="cards">
                    <div class="card ">
                        <img src="image/assassins.png" alt="">
                        <div class="card-info">
                           <h2> Assassins Creed </h2>
                           <p>PS5 Version</p>
                           <div class="progress card1">

                           </div>
                           <h2 class="percentage">60%</h2> 
                        </div>
                    </div>

                    <div class="card ">
                        <img src="image/sackboy.png" alt="">
                        <div class="card-info">
                           <h2> Sackboy </h2>
                           <p>PS5 Version</p>
                           <div class="progress card2">

                           </div>
                           <h2 class="percentage">50%</h2> 
                        </div>
                    </div>

                    <div class="card ">
                        <img src="image/spiderman.png" alt="">
                        <div class="card-info">
                           <h2>Spiderman</h2>
                           <p>PS5 Version</p>
                           <div class="progress card3">

                           </div>
                           <h2 class="percentage">80%</h2> 
                        </div>
                    </div>
                </div>
            </div>


        </section>
    </main>

    <div class="circle1"></div>
    <div class="circle2"></div>

    
</body>
</html>
